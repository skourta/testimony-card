<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../fittext.js"></script>
<dom-module id="testimony-card" attributes="name">
    <template>
        <style include="shared-styles">
            .container {
                display: flex;
                width: 40vw;
                padding: 5px;
            }

            .flexItem {
                flex: 1;
            }

            .profilePic {
                width: 80%;
                display: block;
                margin: auto;
                padding: 5%;
                border-radius: 10%;
                
            }

            .grid {
                display: grid;
                grid-template-rows: 10% 80% 10%;
                align-items: center
            }

            .quoteMark {
                height: 1.5vw;
                width: 1.5vw;
            }

            #leftQuote {
                position: relative;
                left: 1vw;
                top: 1.5vw;
                /* transform: scaleY(-1);  */
                transform: scale(-1);
            }

            #rightQuote {
                justify-self: end;
                position: relative;
                right: 2vw;
                bottom: 0.5vw;
            }

            #quote {
                width: 75%;
                height: 70%;
                padding: 5% 0%;
                /* background: #f44336; */
                margin-top: 0vw;
                margin-bottom: 0vw;
                margin-left: 2vw;
                margin-right: 2vw;
                font-family: 'Product Sans';
                display:flex;
                align-items: center;
                justify-content: center;
            }

            #quoteH1 {
                margin: auto 0;
                padding: 0;
                text-align: center;
                font-size: var(--quote-size);
                color: #0be881;
            }

            #bottomLine {
                display: grid;
                align-content: end;
                grid-template-columns: 100% 0%;
                margin-bottom: 8%;
                font-family: 'Product Sans';
            }

            #GDEname {
                background: #f44336;
                border-radius: 5px;
                text-align: center;
                padding: 2%;
                font-family: 'Product Sans';
                font-size: 1vw;
                font-weight: bold;
                font-style: normal;
                font-stretch: normal;
                line-height: 1.23;
                letter-spacing: normal;
                text-align: left;
                color: #ffffff;
            }

            #nameAndSPec {
                color: #f44336;
                margin-bottom: 3%;
            }

            #imageCont {
                align-self: center;
            }

            @font-face {
                font-family: 'Product Sans';
                font-style: normal;
                font-weight: 400;
                src: local('Open Sans'), local('OpenSans'), url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
            }
        </style>


        <paper-card id="mainCard" animated-shadow>
            <div class="card-content container">
                <div id="imageCont" style="flex:2;">
                    <img class="profilePic" src=[[pictureSrc]] alt="Speacker">
                </div>
                <div class="grid" style="flex:3;">
                    <img id="leftQuote" class="quoteMark" src="../assets/right-quote-sign.svg">
                    <div id="quote" class="resizable">
                        <h1 id="quoteH1" style="font-size:[[fontSize]]">[[quote]]</h1>
                    </div>
                    <div id="bottomLine">
                        <div id="nameAndSPec">
                            <span id="GDEname">[[name]]</span>
                            <span style="font-size:1.125vw;">[[specialty]]</span>
                        </div>
                        <img id="rightQuote" class="quoteMark" src="../assets/right-quote-sign.svg">
                    </div>
                </div>
            </div>
        </paper-card>
        <script>

        </script>


    </template>

    <script>
        class TestimonyCard extends Polymer.Element{
            static get is(){
                return'testimony-card';
            }
            static get properties(){
                return{
                    name:{
                        type:String,
                        value:'Rayene',
                    },
                    pictureSrc:{
                        type:String,
                        value:"../images/rz.jpg",
                    },
                    specialty:{
                        type:String,
                        value:"GDE Product Design",
                    },
                    fontSize:{
                        type:String,
                        value:"1vw",
                    },
                    quote:{
                        type:String,
                        value:"GDG Algiers is a wonderful team, their hard work before and during GDR Algiers in October 2017 made this event a real success. It was two full days of fun. I really liked the atmosphere and their organization during the event. I'm looking forward to speaking at their future events.",
                    },
                };
            }
            ready() {
                super.ready();
                this.$.mainCard.addEventListener("mouseover", function () {
                    this.elevation = 3;
                });
                this.$.mainCard.addEventListener("mouseout", function () {
                    this.elevation = 1;
                });
            }
            
        }
        
        function autoResize(element){
            element.style.fontSize = 12;
            window.alert(element.style.fontSize);
        }
        
        
        function isOverflown(element) {
            return element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth;
        }
        window.customElements.define(TestimonyCard.is,TestimonyCard);
    </script>
</dom-module>
